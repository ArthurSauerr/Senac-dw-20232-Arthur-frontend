<br>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header bg-primary text-white"><h5>Cadastrar</h5></div>
        <div class="card-body card-info">
          <form>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input class="form-control" name="nome" [(ngModel)]="produto.nome">
              </div>
              <div class="form-group col-md-6">
                <label for="nomeFabricante">Fabricante</label>
                <select class="form-select" name="fabricanteDoProduto"
                        [ngModelOptions]="{standalone: true}"
                        aria-label="Selecione um fabricante"
                        [compareWith]="compareById"
                        [(ngModel)]="produto.fabricanteDoProduto">
                    <option *ngFor="let fabricante of fabricantes"
                        [ngValue]="fabricante">{{fabricante.nome}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="nome">Peso (Kg)</label>
                <input class="form-control" type="number" name="peso" [(ngModel)]="produto.peso">
              </div>
              <div class="form-group col-md-6">
                <label for="valor">Valor</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">R$</div>
                  </div>
                  <input class="form-control" type="number" name="valor" placeholder="Valor de venda do produto" [(ngModel)]="produto.valor">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-6">
                <button type="submit" class="form-control btn btn-primary" (click)="salvar()">Salvar</button>
              </div>
              <div class="form-group col-md-6">
                <button type="submit" class="form-control btn btn-warning" (click)="voltar()">Voltar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      </div>
    </div>
  </div>
